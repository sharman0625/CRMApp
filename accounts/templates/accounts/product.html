{% extends 'accounts/main.html' %}

{% block content %}
    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for prod in products %}
                        <tr>
                            <td>{{prod.name}}</td>
                            <td>{{prod.category}}</td>
                            <td>{{prod.price}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        
    </div>

{% endblock content %}
